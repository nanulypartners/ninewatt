<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000, user-scalable=yes, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>키패드</title>
</head>
<body>
    <div class="chart_app">
        <div class="box">
            <div class="left">
                <div>
                    <canvas id="myChart"></canvas>
                    <div class="chart_btm">
                        <span>0시</span>
                        <span>6시</span>
                        <span class="time12">12시</span>
                        <span>18시</span>
                        <span></span>
                    </div>
                </div>
                
                <div class="toggle_btn_container">
                    <div class="toggle_btn_box">
                        <input class="toggle_input " id="toggle_btn" type="checkbox" />
                        <label class="toggle_label" for="toggle_btn">
                            <span class="txt1">자동</span>
                            <span class="txt2">수동</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="logo_box">
                    <a href="/"><img src="./images/logo.png" alt=""></a>
                </div>
                <div class="input_content">
                    <div class="title_box">
                        <span class="icon"><i class="fas fa-bolt fa-lg"></i></span>
                        <span class="txt">현재 목표 전력</span>
                    </div>
                    <div class="input_box">
                        <input type="text">
                        <span>kW</span>
                    </div>
                </div>
                <div class="input_content">
                    <div class="title_box">
                        <span class="icon"><i class="fas fa-plug fa-lg"></i></span>
                        <span class="txt">설정 목표 전력</span>
                    </div>
                    <div class="input_box">
                        <input type="text" id="setting" value="자동">
                        <span>kW</span>
                    </div>
                </div>
                <div class="btn_box">
                    <button>설정</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.js"></script>
    <script>
        $(function(){
            $.ajax({
                url: 'http://ec2-13-125-22-29.ap-northeast-2.compute.amazonaws.com/chart.php',
                type: 'GET',
                data: {
                    // 보낼 데이터
                },
                dataType: 'json'
            })
                .done(function(res) {
                    // 성공 시 동작
                    console.log('성공' , res)
                    var resDate = [];
                    var hour = []
                    var current = []
                    res.forEach(function(i){
                        // console.log(i)
                        if(i.label !=='') {
                            resDate.push(i.label)
                        }
                        hour.push(i.hour)
                        current.push(i.current)
                    })
                    console.log(hour)
                    console.log(resDate)
                    var ctx = document.getElementById('myChart').getContext('2d');
                    
                    var chart = new Chart(ctx, {
                        // The type of chart we want to create
                        type: 'line',

                        // The data for our dataset
                        data: {
                            labels: hour,
                            datasets: [{
                                label: 'ECC',
                                // backgroundColor: 'rgb(255, 99, 132)',
                                borderColor: 'rgb(234, 195, 100)',
                                // backgroundColor : 'rgba(39,39,39)',
                                pointRadius: 0,  
                                data: current
                            }]
                        },
                        

                        // Configuration options go here
                        options: {
                            scales : {
                                xAxes: [{
                                    gridLines: {
                                        // display: false,
                                        // color: "black"
                                    },
                                    scaleLabel: {
                                        display: true,
                                        labelString: "시간",
                                        fontColor: "rgb(234, 195, 100)"
                                    },
                                    ticks: { 
                                        autoSkip: true,
                                        fontSize : 0,
                                    } 
                                }],
                                yAxes: [{
                                    id: 'y-axis-1',
                                    gridLines: {
                                        // color: "black",
                                        // borderDash: [2, 5],
                                    },
                                    scaleLabel: {
                                        display: true,
                                        labelString: "전력량",
                                        fontColor: "rgb(234, 195, 100)"
                                    }
                                }]
                            },
                            annotation: {
                                annotations: [{
                                    type: 'line',
                                    mode: 'horizontal',
                                    scaleID: 'y-axis-1',
                                    value: res[0].target,
                                    borderColor: 'tomato',
                                    borderWidth: 2,
                                    label : {
                                        content : '목표전력',
                                        enabled : true
                                    }
                                }],
                                drawTime: "afterDraw" // (default)
                            }
                        }
                    }); 
                    
                    
                })
                .fail(function(error) {
                    // 실패 시 동작
                    console.log('에러' ,error)
                })
                .always(function(response) {
                    // 완료 시 동작
                }); 
        })
        

        var toggleBtn = document.querySelector('#toggle_btn');
        var setting = document.querySelector('#setting');
        var btn = document.querySelector('.btn_box button');
        // toggleBtn.checked = true;
        toggleBtn.addEventListener('change' , function(){
            console.log(toggleBtn.checked)
            if(toggleBtn.checked) {
                setting.value = null;
                setting.style.pointerEvents = 'auto';
                btn.classList.add('active');
            } else {
                setting.value = '자동';
                setting.style.pointerEvents = 'none';
                btn.classList.remove('active');
            }
        })
    </script>
</body>
</html>
