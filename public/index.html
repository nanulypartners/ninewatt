<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>관라자화면</title>
</head>
<body>
    <div class="app">
        <div class="side_content">
            <div class="side_top">
                <a href="/">홈</a>
            </div>
            <div class="side_main">
                <div class="area_box">
                    <span class="boll"></span>
                    <span class="txt">연수구</span>
                </div>
                <ul class="side_nav_box">
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fas fa-list-alt lg"></i></span>
                            <span class="txt">사용 금액 조회</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="active">
                            <span class="icon"><i class="fas fa-history"></i></span>
                            <span class="txt">사용자 감지 시간</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main_content">
            <div class="main_top_icon_box">아이콘 박스</div>
            <div class="content_box">
                <div class="content_top">
                    <div class="item_left item1 item">
                        아이템1
                    </div>
                    <div class="item_right item2 item">
                        <div class="img_box">
                            <img src="./images/invalidName@2x.png" alt="">
                        </div>
                        <div class="notice_content">
                            <div class="title_box">
                                <strong>공지사항</strong>
                                <button class="icon_box">
                                    <span class="line1"></span>
                                    <span class="line2"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content_btm">
                    <div class="item3 item">
                        아이템3
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
